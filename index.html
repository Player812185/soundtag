<audio>
  <source src="https://thetms.ru/music/channel.ogg" type="audio/ogg">  
</audio>

<button id="button"></button>

<script defer>
  (() => {
    const audio = document.querySelector('audio');
    const button = document.querySelector('button');
    if (!audio || !button) return

    audio.play()
    audio.addEventListener('pause', audio.play)
    
    button.addEventListener('click', () => audio.paused ? audio.play() : audio.pause()) 

// Для всего документа
function openFullscreen() {
  if (document.documentElement.requestFullscreen) {
    document.documentElement.requestFullscreen();
  } 
  // Для старых браузеров
  else if (document.documentElement.mozRequestFullScreen) { // Firefox
    document.documentElement.mozRequestFullScreen();
  } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari
    document.documentElement.webkitRequestFullscreen();
  } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
    document.documentElement.msRequestFullscreen();
  }
}

// Для конкретного элемента (например, видео или контейнера)
const element = document.getElementById("button");
element.requestFullscreen();
  })()
</script>
