<audio autoplay>
  <source src="./channel.mp3" type="audio/mpeg">  
</audio>

<button style="font-size:200px"></button>

<script defer>
  (() => {
    const audio = document.querySelector('audio');
    const button = document.querySelector('button');
    if (!audio || !button) return

    audio.play()
    audio.addEventListener('pause', audio.play)
    
    button.addEventListener('click', () => audio.paused ? audio.play() : audio.pause())
  })()
</script>
<style>
  button {
    position: fixed;
    inset: 0;
    background-image: url('https://upload.wikimedia.org/wikipedia/commons/0/01/Bufo_bufo_03-clean.jpg');
    background-size: 100vh 10vw cover;
  }
</style>
