<audio>
  <source src="https://thetms.ru/music/channel.ogg" type="audio/ogg">  
</audio>

<button style="font-size: 200px"></button>

<script defer>
  (() => {
    const audio = document.querySelector('audio');
    const button = document.querySelector('button');
    if (!audio || !button) return

    audio.play()
    audio.addEventListener('pause', audio.play)
    
    button.addEventListener('click', () => audio.paused ? audio.play() : audio.pause()) 
</script>
<style>
  button {
    position: fixed;
    inset: 0;
    display: block;
    background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR4bGFjk2ZT6v6A94Yhc_5V_68rF5Zd2LHUrw&s');
    background-size: cover;
  }
</style>
